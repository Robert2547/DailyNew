version: '3.8'

services:
  user_service:
    build: .
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/user_db
      - AUTH_SERVICE_URL=http://auth_service:8001
    depends_on:
      - db
      
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=user_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: